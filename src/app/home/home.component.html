<mat-sidenav-container class="example-container">
  <mat-sidenav class="side-nav" mode="side" opened="true">
    <div>
      <mat-list class="header-list">
        <!-- class="header-list-item" -->
        <mat-list-item >
          <mat-icon  class="header-icon" svgIcon="realsense_icon"></mat-icon>
        </mat-list-item>
      </mat-list>
      <mat-divider></mat-divider>
      <mat-list class="side-list" role="list" *ngFor="let menu of appitemsTravel">
        <mat-list-item routerLink="{{menu.link}}" (click)="menuChange(menu)" role="listitem">
          <mat-icon class="sidenav-icon" svgIcon="{{menu.icon}}"></mat-icon>
          <span fxFlex="90">{{menu.label}}</span>
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar-container">
      <span>
      <app-BreadcrumbComponent></app-BreadcrumbComponent>
      </span>
      <span class="example-spacer"></span>
      <button mat-button class="button" aria-label="Example icon-button with share icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="39.007" height="47.242" viewBox="0 0 39.007 47.242">

        {{UserName}}
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="logOut()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>

    </mat-toolbar>

    <!-- <button (click)="login()">Login</button>
    <button (click)="getUser()">GetUser</button>

    <button (click)="getDashBoards()">getDashBoards</button> -->

</mat-sidenav-container>

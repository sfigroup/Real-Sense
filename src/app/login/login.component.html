<mat-card>
  <mat-card-title><mat-icon class="header-icon" svgIcon="realsense_icon"></mat-icon></mat-card-title>
<mat-card-content>
<form  *ngIf="iframeLoaded" [formGroup]="form" (ngSubmit)="login()">
<p>
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
</p>

<p *ngIf="errorMessage" class="error">
  {{ errorMessage }}
</p>

<div class="button">
  <button type="submit" mat-button>Login</button>
</div>
</form>
</mat-card-content>
</mat-card>
<iframe id="tbiframe" width="100%" height="100%" frameBorder="0" [src]="loginUrlSafe" ></iframe>
